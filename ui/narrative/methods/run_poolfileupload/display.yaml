#
# define display information
#
name: Import RBTnSeq File (TSV) from Staging Area
subtitle: |
    Import an RBTnSeq table (in TSV format) from your staging area into your Narrative

tooltip: |
    Import one of the types of RBTnSeq files (in TSV format) from your staging area into your Narrative.

screenshots: []

icon: data-teal.png
#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    staging_file_names :
        ui-name : |
            Imported TSV File Path
        short-hint : |
            Select a pool file in TSV format. Filename should end with ".tsv", ".n10" or ".pool". Multiple only for poolcount upload.
        long-hint  : |
            Pool file should have 4 tab-separated fields -- 
            barcode, rcbarcode, nTot, n, scaffold, strand, pos, n2, scaffold2, strand2, pos2, nPastEnd
    genes_table_ref :
        ui-name : |
            Related Gene Table
        short-hint : |
            The Gene Table to which this pool file corresponds
        long-hint : |
            The Gene Table to which the pool file corresponds.
    genome_ref :
        ui-name : |
            Related Genome Object
        short-hint : |
            If uploading a gene table, to which genome object does it relate? 
        long-hint : |
            The Genome object to which the gene table corresponds.
    model_ref :
        ui-name : |
            Model Used
        short-hint : |
            If uploading a Pool File, give the Pool File's Related Model
        long-hint : |
            If uploading a Pool File, give the Pool File's Related Model
    standard_model_name :
        ui-name : |
            Standard Model Name 
        short-hint : |
            If uploading a Model, Label its standard name or "Custom" if it isn't part of existing options. 
        long-hint : |
            If uploading a Model, Label its standard name or "Custom" if it isn't part of existing options. 
    model_str :
        ui-name : |
            Model Sequence
        short-hint : |
            If uploading a Model, paste its sequence here, e.g. "nnnACTNNNGCT" 
        long-hint : |
            If uploading a Model, paste its sequence here, e.g. "nnnACTNNNGCT" 
    past_end_str :
        ui-name : |
            Past End Sequence
        short-hint : |
            If uploading a Model, paste its past-end sequence here, e.g. "ACTGCTGGG" 
        long-hint : |
            If uploading a Model, paste its past-end sequence here, e.g. "ACTGCTGGG" 
    organism_scientific_name :
        ui-name : |
            Organism Name
        short-hint : |
            If uploading a Genes Table, give the Organism's Scientific Name
        long-hint : |
            If uploading a Genes Table, give the Organism's Scientific Name.
    RBTS_file_type :
        ui-name : |
            File Type
        short-hint : |
            Which type of TSV file are you uploading?
        long-hint : |
            There are four primary types of TSV files transferred between 
            programs in RBTnSeq. You are allowed to upload them as long as they
            follow a certain format. InputGenesTable, Experiments, Poolfile, PoolCount.
    description :
        ui-name : |
            Description
        short-hint : |
            An unconstrained description of the pool file and project.
        long-hint : |
            Please give a light description of the pool file and project.
    sep_type :
        ui-name : |
            Table Type 
        short-hint : |
            Is your file tab-separated or comma separated?
        long-hint : |
            Open the file with a text editor (such as TextEdit on Mac), are the values 
            separated by large spaces (TSV) or commas (CSV)?
    output_names :
        ui-name : |
            Output File Names
        short-hint : |
            Name your file. Avoid special characters. Multiple only for PoolCount upload.
        long-hint  : |
            This is the name of your pool file that will appear in the data column.

description : |
    <h1>Upload A pool file to be used in RBTnSeq programs or others.</h1>

