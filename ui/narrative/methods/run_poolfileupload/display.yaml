name: Import RBTnSeq File (TSV) from Staging Area
subtitle: |
    Import an RBTnSeq table (in TSV format) from your staging area into your Narrative

tooltip: |
    Import one of the types of RBTnSeq files (in TSV format) from your staging area into your Narrative.

screenshots: []

icon: data-teal.png
#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    staging_file_names :
        ui-name : |
            Imported TSV File Path
        short-hint : |
            Select a pool file in TSV format. Filename should end with ".tsv", ".n10" or ".pool". Multiple only for poolcount upload.
        long-hint  : |
            Pool file should have 4 tab-separated fields -- 
            barcode, rcbarcode, nTot, n, scaffold, strand, pos, n2, scaffold2, strand2, pos2, nPastEnd
    genome_ref :
        ui-name : |
            Related Genome Object
        short-hint : |
            The Genome to which this pool file corresponds
        long-hint : |
            The Genome to which the pool file corresponds.
    pool_file_type :
        ui-name : |
            File Type
        short-hint : |
            Which type of TSV file are you uploading?
        long-hint : |
            There are three primary types of TSV files transferred between 
            programs in RBTnSeq. You are allowed to upload them as long as they
            follow a certain format. Poolfile, PoolCount, Experiments.
    description :
        ui-name : |
            Description
        short-hint : |
            An unconstrained description of the pool file and project.
        long-hint : |
            Please give a light description of the pool file and project.
    sep_type :
        ui-name : |
            Table Type 
        short-hint : |
            Is your file tab-separated or comma separated?
        long-hint : |
            Open the file with a text editor (such as TextEdit on Mac), are the values 
            separated by large spaces (TSV) or commas (CSV)?
    run_method :
        ui-name : |
            Run Method
        short-hint : |
            For now this is always Pool Count
        long-hint : |
            Choose the proper use case for the pool file. If your use case doesn't exist,
            choose one of the existing options. Currently the only option is Pool Count.
    output_names :
        ui-name : |
            Output File Names
        short-hint : |
            Name your file. Avoid special characters. Multiple only for PoolCount upload.
        long-hint  : |
            This is the name of your pool file that will appear in the data column.

description : |
